<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/dashboard" style="font-size: 25px;">Parabot<img id="logo" src="../../assets/Logo.png" /></a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

<div class="container-fluid">
  <div class="row">

      <nav id="mySidebar" class="col-md-2 d-none d-md-block bg-dark sidebar">
          <div class="sidebar-sticky">
              <ul class="nav flex-column">
                  <li class="nav-item">
                      <a class="nav-link active" routerLink="/dashboard">
                          <span data-feather="home"></span> Dashboard <span class="sr-only">(current)</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <button class=" button button4 " (click)=toggleDisplayDiv1() style="font-family: 'Aleo';">{{actdata1}}</button>
                          <div [hidden]="isShowDiv1">
                              <button routerLink="/messagecount" class=" button button4 innerbtn" style="font-family: 'Aleo';">Message Count</button><br>
                              <button routerLink="/retention" class="button button4 innerbtn" style="font-family: 'Aleo';">Retention </button><br>
                          </div>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <button class=" button button4 " (click)=toggleDisplayDiv2() style="font-family: 'Aleo';">{{actdata2}}</button>
                          <div [hidden]="isShowDiv2">
                              <button class=" button button4 innerbtn" style="font-family: 'Aleo';">Message Percentile</button><br>
                              <button class="button button4 innerbtn" style="font-family: 'Aleo';">Retention Percentile</button><br>
                          </div>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <button class=" button button4 " (click)=toggleDisplayDiv3() style="font-family: 'Aleo';">{{actdata3}}</button>
                          <div [hidden]="isShowDiv3">
                              <button class=" button button4 innerbtn" style="font-family: 'Aleo';">Sentiment</button><br>
                              <button routerLink="/recentTrans" class="button button4 innerbtn" style="font-family: 'Aleo';">Word Cloud</button><br>
                          </div>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <button class=" button button4 " (click)=toggleDisplayDiv4() style="font-family: 'Aleo';">{{actdata4}}</button>
                          <div [hidden]="isShowDiv4">
                              <button routerLink="/genderview" class=" button button4 innerbtn" style="font-family: 'Aleo';">Gender</button><br>
                              <button routerLink="/geomap" class="button button4 innerbtn" style="font-family: 'Aleo';">Geo Map</button><br>
                          </div>
                      </a>
                  </li>

              </ul>

          </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard &#xe080;</h1><span>Message Activity</span>
              <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
              </div>
          </div>


          <div>
              <div class="card ">
                  <div id="shadow" class="card-body">
                      <div class="btn-toolbar mb-2 mb-md-0">
                          <div class="btn-group mr-2">
                              <button type="button" class="btn btn-sm btn-outline-secondary existing" (click)="changeName(0)">Existing User</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary newuser" (click)="changeName(1)">New User</button>
                          </div>
                          <div class="btn-group mr-2 newDiv">
                              <button type="button" class="btn btn-sm btn-outline-secondary newdays" (click)="changeName(1)">Day</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary newweeks" (click)="changeName(1)">Week</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary newmonths" (click)="changeName(1)">Month</button>
                          </div>
                          <div class="btn-group mr-2 exDiv">
                              <button type="button" class="btn btn-sm btn-outline-secondary exdays" (click)="changeName(0)">Day</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary exweeks" (click)="changeName(0)">Week</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary exmonths" (click)="changeName(0)">Month</button>
                          </div>



                      </div>
                  </div>
              </div>


              <div class="card mt-4" style="height:500px">
                  <div id="shadow" class="card-body ex3">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th scope="col">Date</th>
                                  <th scope="col">{{thData}} Users</th>
                              </tr>
                          </thead>
                          <tbody>

                          </tbody>
                      </table>
                  </div>
              </div>
              <br>
          </div>

      </main>
  </div>
</div>
